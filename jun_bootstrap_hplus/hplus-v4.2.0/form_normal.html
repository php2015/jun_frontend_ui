<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">


    <style type="text/css">
        .input_xs {
            width: 100px;
        }
        .ma_sm {
            margin: 0 7px;
        }
        .fixed-table-container {
            height: 485px !important;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <!--<div class="ibox-title">-->
                        <!--<h5>内联表单</h5>-->
                        <!--<div class="ibox-tools">-->
                            <!--<a class="collapse-link">-->
                                <!--<i class="fa fa-chevron-up"></i>-->
                            <!--</a>-->
                            <!--<a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">-->
                                <!--<i class="fa fa-wrench"></i>-->
                            <!--</a>-->
                            <!--<ul class="dropdown-menu dropdown-user">-->
                                <!--<li><a href="form_basic.html#">选项1</a>-->
                                <!--</li>-->
                                <!--<li><a href="form_basic.html#">选项2</a>-->
                                <!--</li>-->
                            <!--</ul>-->
                            <!--<a class="close-link">-->
                                <!--<i class="fa fa-times"></i>-->
                            <!--</a>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="ibox-content">
                        <form role="form" class="form-inline">

                            <div class="form-group ">
                                <label for="id1" class="">代理商：</label>
                                <select class="form-control ma_sm" name="account" id="id1"  style="width: 170px;">
                                    <option selected>代理商</option>
                                    <option>选项 2</option>
                                    <option>选项 3</option>
                                    <option>选项 4</option>
                                </select>
                            </div>
                            <div class="form-group " id="data_5">
                                <label for="datepicker" class="">日期范围：</label>
                                <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" class="input_xs form-control" name="start" value="2014-11-11" />
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="input_xs form-control" name="end" value="2014-11-17" />
                                </div>
                            </div>
                            <div class="form-group ma_sm">
                                <label for="phone" class="sr-only">手机号</label>
                                <input type="email" placeholder="请输入手机号" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2" class="sr-only">用户名</label>
                                <input type="email" placeholder="请输入用户名" id="exampleInputEmail2" class="form-control">
                            </div>
                            <button class="btn btn-primary ma_sm" type="submit" style="margin-bottom: 0">搜索</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <!-- Example Events -->

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button type="button" class="btn btn-outline btn-primary">
                                        <i class="glyphicon  glyphicon-download" aria-hidden="true"></i>
                                        导出选中
                                    </button>
                                    <button type="button" class="btn btn-outline btn-primary">
                                        <i class="glyphicon  glyphicon-download-alt" aria-hidden="true"></i>
                                        导出全部
                                    </button>
                                    <button type="button" class="btn btn-outline btn-primary">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                        删除
                                    </button>
                                </div>
                                <table class="table table-hover"  id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                                    <thead>
                                    <tr>
                                        <th data-field="state" data-checkbox="true"></th>
                                        <th data-field="id">ID</th>
                                        <th data-field="name">名称</th>
                                        <th data-field="price">价格</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>


    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>



    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>


    <!-- Data picker -->
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <!-- Peity -->
    <script src="js/demo/bootstrap-table-demo.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
