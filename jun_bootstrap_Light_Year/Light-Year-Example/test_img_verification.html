<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>拼图滑块插件 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="js/imgver/imgver.min.css" rel="stylesheet">
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h4>拼图滑块插件 imgVer</h4></div>
        <div class="card-body">
          
          <p>配合模板字体图标替换插件原本用到的图片。</p>
          <div id="imgVer" style="display:inline-block;"></div>
          
        </div>
      </div>
    </div>
    
  </div>
  
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/imgver/jquery.img.ver.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    imgVer({
        el:'$("#imgVer")',
        width:'260',
        height:'116',
        img:[
            'images/img-slide-1.jpg',
            'images/img-slide-2.jpg',
            'images/img-slide-3.jpg',
            'images/img-slide-4.jpg',
            'images/img-slide-5.jpg',
        ],
        success:function () {
            console.log("成功")
            // 在这里验证验证码
            // 验证码验证成功后执行登录
        },
        error:function () {
            //alert('错误执行')
        }
    });
});
</script>
</body>
</html>
