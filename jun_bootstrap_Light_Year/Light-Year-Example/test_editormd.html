<style>

.editormd .divider {
    width: auto;
}
.editormd .divider:before,
.editormd .divider:after {
    margin: 0px;
}
</style>

<body>
<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h4>Markdown 在线编辑器 Editor.md</h4></div>
        <div class="card-body">
          
          <div id="test-editor">
            <textarea style="display:none;">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/     
            editormd.js
            ...

```html
&lt;!-- English --&gt;
&lt;script src="js/editor.md/languages/en.js"&gt;&lt;/script&gt;

&lt;!-- 繁體中文 --&gt;
&lt;script src="js/editor.md/languages/zh-tw.js"&gt;&lt;/script&gt;
```
            </textarea>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
  
</div>
  
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("test-editor", {
            // width  : "100%",
            height : "600",
            path   : "js/editor.md/lib/",
            codeFold : true,
            htmlDecode : 'iframe|on*', // 开启标签
            imageUpload : true,
            imageUploadURL : "upload.php?type=editormd",
            /*
            上传的后台只需要返回一个 JSON 数据，结构如下：
            {
               success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
               message : "提示的信息，上传成功或上传失败及错误信息等。",
               url     : "图片地址"        // 上传成功时才返回
            }
            */
        });
    });
</script>
</body>
</html>
