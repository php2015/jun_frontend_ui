<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="layui-main">
        <form class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title layui-text-center">
                <legend>登录</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">  
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">  
                </div>
            </div>
            <div class="layui-form-item layui-text-center">
                <button class="layui-btn" lay-submit lay-filter="*">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
