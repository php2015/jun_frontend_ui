<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="layui-login">
        <div class="layui-login-logo"><img src="../image/logo.jpg" alt="logo"></div>
        <div class="layui-login-title">苏赤竹博客后台管理系统</div>
        <div class="layui-login-main">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-icon layui-icon-username"></label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" lay-verType="tips" placeholder="用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input type="text" name="password" lay-verify="required" lay-verType="tips" placeholder="密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <input type="text" name="captcha" lay-verify="required" lay-verType="tips" placeholder="验证码" class="layui-input">
                    </div>
                </div>
                <button class="layui-btn layui-btn-primary layui-btn-fluid" lay-submit lay-filter="login">登录</button>
            </form>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
        layui.use(['form'],function(){
            var form = layui.form;
        });
    </script>
</body>
</html>
