<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码修改</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/password.css">
</head>
<body>
    <div class="layui-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">旧密码</label>
                <div class="layui-input-block">
                    <input type="text" name="oldPwd" placeholder="请输入旧密码" autocomplete="off" class="layui-input">    
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="newPwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">    
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="text" name="rePwd" placeholder="确认密码" autocomplete="off" class="layui-input">    
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn">修改</button>
            </div>
        </form>
    </div>
</body>
</html>
