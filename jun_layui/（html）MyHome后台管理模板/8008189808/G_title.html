
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改标题描述</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="css/myCss.css">
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
<script type="text/javascript">
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    //获取图片真实宽高
    function getImageWidth(url, callback) {
        var img = new Image();
        img.src = url;

        // 如果图片被缓存，则直接返回缓存数据
        if (img.complete) {
            callback(img.width, img.height);
        } else {
            // 完全加载完毕的事件
            img.onload = function () {
                callback(img.width, img.height);
            }
        }
    }
</script>
  
    <script type="text/javascript">

        layui.use(['form'], function () {
            var form = layui.form();
            form.render();
            
        });
        
    </script>
</head>
<body>
    <blockquote class="layui-elem-quote">
        修改网站信息</blockquote>
    <form class="layui-form" action="?action=update" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">
            网站标题</label>
        <div class="layui-input-block">
            <input type="text" name="txtG_title" value="" lay-verify='required'
                placeholder="请输入网站标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            网站关键字</label>
        <div class="layui-input-block">
            <input type="text" name="txtG_Keywords" value="" lay-verify='required'
                placeholder="请输入网站关键字" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            网站说明</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入网站说明" name="txtG_description" lay-verify='required' class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" name="mybtn">
                立即修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">
                重置</button>
        </div>
    </div>
    </form>
</body>
</html>
