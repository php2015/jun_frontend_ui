<script type="text/javascript">
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    //获取图片真实宽高
    function getImageWidth(url, callback) {
        var img = new Image();
        img.src = url;

        // 如果图片被缓存，则直接返回缓存数据
        if (img.complete) {
            callback(img.width, img.height);
        } else {
            // 完全加载完毕的事件
            img.onload = function () {
                callback(img.width, img.height);
            }
        }
    }
</script>
  
    <script type="text/javascript">

        layui.use(['form', 'upload', 'layedit'], function () {

                height: 320 //设置编辑器高度

            layui.upload({

                 , before: function (input) {

                     parent.layer.msg('正在上传...', {

                     });
                 }
                , success: function (res) {
                    $("#mydivimg").show();
                    $("#mydivimg").attr("src", "../UploadPhotos/" + res.msg);

                    $("#G_Img").val("/UploadPhotos/" + res.msg);
                    parent.layer.msg("上传成功!", { time: 500 });
                }
            });
            $("#mydivimg").click(function () {
                parent.layer.open({
                    type: 1 //Page层类型
                  , area: ['auto', 'auto']
                  , title: false
                  , closeBtn: 1
                  , shadeClose: true
                  , skin: 'layui-layer-nobg' //没有背景色
                  , shade: 0.6 //遮罩透明度
                  , maxmin: false //允许全屏最小化
                  , anim: 5 //0-6的动画形式，-1不开启
                  , content: '<div style="text-align:center"><img style = "max-width:1150px;" src="' + $("#G_Img").val() + '" /></div>'
