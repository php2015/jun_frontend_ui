<!--  标签 -->
<div th:fragment="blogTag"
	class="fly-panel fly-rank fly-rank-reply animated fadeInUp">
	<h3 class="fly-panel-title">
		<i class="layui-icon" style="font-size: 16px;"></i>&nbsp;标签云
	</h3>
	<div class="cloud">
		<ul>
			<li th:each="tag:${application.blogTags}"><a
				th:href="'/blog/tag/'+${tag.tagId}" th:text="${tag.tagName}"
				target="_black">MySQL</a></li>

		</ul>
	</div>
</div>
