<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="common/includeAdmin::header('博客管理','/js/plugin/wangEditor-3.1.1/release/wangEditor-fullscreen-plugin.css')"></head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addBlog_btn">添加文章</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="blogList" lay-filter="blogList"></table>
	<!--审核状态-->
	<script type="text/html" id="blogState">
		{{#  if(d.blogState == "1"){ }}
		<span class="layui-red">已发布</span>
		{{#  } else if(d.blogState == "0"){ }}
		<span class="layui-blue">已存草稿</span>
		{{#  } else { }}
			unkonw
		{{#  }}}
	</script>

	<!--操作-->
	<script type="text/html" id="blogListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
	</script>
</form>
<div th:include="common/includeAdmin::footer"></div>
<script type="text/javascript" src="/js/plugin/wangEditor-3.1.1/release/wangEditor.min.js"></script>
<script type="text/javascript" src="/js/page/content/blogList.js"></script>
</body>
</html>
