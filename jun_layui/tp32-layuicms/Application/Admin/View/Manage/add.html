<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__PUBLIC__/layuicms/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__/layuicms/css/public.css" media="all" />
	<style>
		.border-box {border: 1px solid #eee;padding: 10px 10px 10px 0}
		.disabled {background: #eee}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" id="form">
	<div class="layui-col-md6 layui-col-xs12 border-box">
	
		<div class="layui-form-item magt3">
			<label class="layui-form-label">用户名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input username" lay-verify="username" name="username"
					placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item magt3">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input disabled"  name="password" value="123456" placeholder="请输入文章标题" readonly>
			</div>
		</div>
		<div class="layui-form-item magt3">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input email" lay-verify="email" name="email"
					placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item magt3">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="0" title="女" lay-skin="primary" checked />
				<input type="radio" name="sex" value="1" title="男" lay-skin="primary" />
			</div>
		</div>
		<div class="layui-form-item releaseDate">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input disabled" name="user_add_time" lay-verify="required"
					value="{:date('Y-m-d H:i:s',time())}" placeholder="请选择日期和时间" readonly />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block status">
				<select name="status" lay-verify="required">
					<option value="0">正常</option>
					<option value="1">封禁</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item openness">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block auth">
				<select name="auth" lay-verify="required">
					<option value="0">超级管理员</option>
					<option value="1">普通管理员</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述备注</label>
			<div class="layui-input-block">
				<textarea name="description" placeholder="请输入描述备注" class="layui-textarea description"></textarea>
			</div>
		</div>
		<hr class="layui-bg-gray" />
		<div class="layui-right">
			<a class="layui-btn layui-btn-sm" lay-filter="add-btn" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
		</div>
	</div>
</form>
<script type="text/javascript">
	var uploadImageUrl = "{:U('Upload/uploadImage')}";
	var baseUrl = "__ROOT__";
	var addUrl = "{:U('add')}";
</script>
<script type="text/javascript" src="__PUBLIC__/layuicms/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/lib/public.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/manage_form.js"></script>
</body>
</html>
