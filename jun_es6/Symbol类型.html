<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    let sb=Symbol('abc');
    let sb2=Symbol('def');
    console.log(sb);
    console.log(sb2);
    console.log(sb==sb2);

    // 定义一个对象
    let sb3=Symbol('address');
    let obj={name:'jack',age:10};
    //obj.address='北京路';
    obj[sb3]='南京路';
    console.log(obj);

    // 定义常量的时候也用到
    const System_key=Symbol('abc');

    // Symbol.for()
    // Symbol.for() 全局搜索指定key的Symbol，找到的话，就返回该Symbol，找不到，就新建一个
    let foo=Symbol.for('foo');
    console.log(foo);
    let foo2=Symbol.for('foo')
    console.log(foo2);
    console.log(foo==foo2);

    // Symbol.keyFor()
    // Symbol.keyFor() 返回一个已登记的 Symbol 类型值的 key ，用来检测该字符串参数作为名称的 Symbol 值是否已被登记。
    let bar=Symbol.for('barKey');
    let fooKey=Symbol.keyFor(bar);
    console.log(fooKey);
</script>
</body>
</html>
