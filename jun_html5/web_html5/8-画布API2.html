<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
	<canvas id="canvasId" width="500" height="500"></canvas>
	
	<script type="text/javascript">
	var	canvas = document.getElementById("canvasId");
	var ctx = canvas.getContext("2d");
	
	for(var i = 1; i < 12; i++){
		ctx.beginPath();
		ctx.arc(i*25,i*25,i*10,0,Math.PI*2,true);
		ctx.closePath();
		ctx.strokeStyle = "red";
		ctx.stroke();
		
		ctx.fillStyle = "Green";
		//ctx.fill();
		
	}	

	
	
	</script>

</body>
</html>
