<html><head><meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script>

function dodrop(event)
{
  var dt = event.dataTransfer;
  var files = dt.files;

  var count = files.length;
  output("File Count: " + count + "\n");

  for (var i = 0; i < count; i++) {
    output(" File " + i + ":\n");
    var types = dt.mozTypesAt(i);
    for (var t = 0; t < types.length; t++) {
      output("  " + types[t] + ": ");
      try {
        var data = files[i];
        output("(" + (typeof data) + ") : <" + data + " > " + data.fileName + " " + data.fileSize + "\n");
      } catch (ex) {
        output("<<error>>\n");
        dump(ex);
      }
    }
  }
}

function output(text)
{
  document.getElementById("output").textContent += text;
  dump(text);
}

</script>
</head>
<body>

<div id="output" style="min-height: 100px; white-space: pre; border: 1px solid black;" ondragenter="document.getElementById(&#39;output&#39;).textContent = &#39;&#39;; event.stopPropagation(); event.preventDefault();" ondragover="event.stopPropagation(); event.preventDefault();" ondrop="event.stopPropagation(); event.preventDefault(); dodrop(event);">File Count: 1
</div></body></html>
