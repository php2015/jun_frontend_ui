<!doctype html>

<html>
	<head>
		<title>登录 </title>
		<meta charset="utf-8"/>
		<style>
			html,body,div,form,ul,li,p {
				margin:0;
				padding:0;
			}
		
			#banner {
				height: 98px;
				padding-left:110px;
			}
			
			#login {
				background-image:url(bg.jpg);
				background-position:top center;
				padding-top:30px;
				padding-left:830px;
				height: 545px;
			}
			
			#login-area {
				width:350px;
				height:464px;
				padding: 30px;
				background-color:#ffffff;
			}
		
			#login-area ul {
				width:361px;
				/**
					由于 ul 指定了宽度，并且又指定了margin为auto，所以此ul在div内会整体自动居中
				*/
				margin:auto;
			}
		
			#login-area ul li {
				/**
					width:50%;
					宽度是父元素的50%;
					涉及到尺寸的，都可以使用百分比
				*/
				// width:49%;
				width:170px;
				list-style: none;
				float:left;
				text-align: center;
			}
			
			#login-area ul li a:link, a:visited {
				text-decoration: none;
				color: #000000;
				font-size:24px;
			}
			
			#login-area ul li a:hover {
			text-decoration: none;
				color: #f56600;
				font-size:24px;
			}
			
			.first-li {
				border-right:1px solid silver;
				padding-right:10px;
			}
			
			.second-li {
				padding-left:10px;
			}
			
			form {
				margin-top:35px;
				margin-bottom:10px;
			}
			
			form input {
				width:337px;
				height: 48px;
				outline: none;
				padding-left:10px;
				margin-bottom: 15px;
			}
			
			form button {
				width: 100%;
				height: 50px;
				background-color:#f56600;
				color:#ffffff;
				border: none;
				margin-top:10px;
			}
			
			.phone-div {
				float: left;
			}
			
			.phone-div a:link, a:visited {
				color: #f56600;
			}
			
			.pwd-div {
				float: right;
			}
			
			.pwd-div a:link, a:visited {
				color: #999;
				text-decoration:none;
			}
			
			.pwd-div a:hover {
				color: #f56600;
				text-decoration:none;
			}
			
			.other-info {
				text-align:center;
				margin-top:110px;
			}
			
			.other-info span {
				font-size: 12px;
				color: #999;
			}
			
			.other-info img {
				margin-right:25px;
			}
			
			.other-info div {
				margin-top: 10px;
			}
			
			#footer {
				height: 80px;
				margin-top:100px;
				text-align: center;
			}
			
			#footer a:link {
				text-decoration: none;
			}
			
			#footer a:hover {
				color: #000;
			}
			
			.copyright {
				margin-top: 10px;
				color: #999;
			}
		</style>
	</head>
	
	<body>
		<!-- 用来存储网页内容的容器开始 -->
		<div id="container">
			<!-- 顶部logo开始  -->
			<div id="banner">
				<img src="images\mistore_logo.png"/>
			</div>
			<!-- 顶部logo结束 -->
			<!-- 登录区开始  -->
			<div id="login">
				<div id="login-area">
					<ul>
						<li class="first-li"><a href="#">账号登录</a></li>
						<li class="second-li"><a href="#">扫码登录</a></li>
						<p style="clear:both;"></p>
					</ul>
					<form>
						<input type="text" name="account" placeholder="邮箱/手机号码/小米ID"/>
						<input type="password" name="pwd" placeholder="密码"/>
						<button>登录</button>
					</form>
					<div class="phone-div">
						<a href="#">手机短信登录</a>/<a href="#">注册</a>
					</div>
					<div class="pwd-div">
						<a href="#">立即注册</a>|<a href="#">忘记密码？</a>
					</div>
					<p style="clear:both;"></p>
					<div class="other-info">
						<span>其他方式登录<span>
						<div>
							<img src="images\qq.png"/>
							<img src="images\qq.png"/>
							<img src="images\qq.png"/>
							<img src="images\qq.png"/>
						</div>
					</div>
				</div>
			</div>
			<!-- 登录区结束   -->
			<!-- 底部开始-->
			<div id="footer">
				<p>
					<a href="#">简体</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="#">繁体</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="#">English</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="#">常见问题</a>&nbsp;&nbsp;|&nbsp;&nbsp;
					<a href="#">隐私政策</a>&nbsp;&nbsp;
				</p>
				<p class="copyright">
					&copy;小米公司版权所有-京ICP备10046444-<img src="images\ghs.png"/><a href="#">京公网安备11010802020134号-京ICP证110507号</a>
				</p>
			</div>
			<!-- 底部结束-->
		</div>
		<!-- 用来存储网页内容的容器结束 -->
	</body>
</html>
