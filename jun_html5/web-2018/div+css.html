<!doctype html>

<html>
	<head>
		<title>DIV+CSS</title>
		<meta charset="utf-8"/>
	</head>
	
	<body>
		<div style="width:500px; height:auto; border:1px solid red; border-top:2px solid green; border-right:2px dotted blue; color: pink; font-size:20px; font-family:楷体;">
			这是一个div<br/>
			高度变了吗？
		</div>
		<p style="width:100px; height:60px; border:1px solid yellow;">段落</p>
		<a style="width:50px; height:50px; color:red;" href="http://www.baidu.com" target="_blank">百度</a>
		<a style="width:50px; height:50px; color:red;" href="http://www.baidu.com" target="_blank">百度</a>
		<span style="width:50px; height:50px; color: blue;">span</span>
		<table style="border:1px solid red;">
			<tr>
				<td style="border:1px solid green; color:green;">aaa</td>
				<td style="border:1px solid red;">bbb</td>
			</tr>
			<tr>
				<td style="border:1px solid green;">ccc</td>
				<td style="border:1px solid red;">ddd</td>
			</tr>
		</table>
		<div style="width:200px; height:200px; border:1px solid red; background-color: green;">
		
		</div>
		<div style="border:1px solid silver; width:400px; height:200px; background:url(1.jpg) 50px 50px repeat-x; background-size:200px 200px;">
			背景图上的文字
		</div>
		<div style="position:absolute;left:500px;top:200px;">
			修改了位置的div
		</div>
		<div style="position:relative;">
			父元素
			<div style="position:absolute;left:200px;top:100px;">子元素</div>
		</div>
	</body>
</html>
