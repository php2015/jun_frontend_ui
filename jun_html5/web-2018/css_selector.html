<!doctype html>

<html>
	<head>
		<title>CSS选择器</title>
		<meta charset="utf-8"/>
		<style>
			body {
				background-color: #CCCCCC;
			}
			
			div {
				width: 200px;
				height: 50px;
				border: 1px solid #CC0000;
			}
			
			#top {
				text-align: center;
			}
			
			#bottom {
				text-align: center;
				font-size: 16px;
				font-weight: bold;
			}
			
			#jump {
				color: #ff0000;
			}
			/**
			css类
			*/
			.my_div {
				background-color: #ff0000;
			}
		</style>
	</head>
	
	<body>
		<div></div>
		<div></div>
		<div id="top">文字</div>
		<div id="bottom">文字</div>
		<a id="jump" href="#">跳转</a>
		<div class="my_div"></div>
		<div class="my_div"></div>
	</body>
</html>
