<!doctype html>
<html>
	<head>
		<title>HTML表格</title>
	</head>
	<body>
		<h4>表格示例</h4>
		<table border="1" cellspacing="0" cellpadding="0" width="1000px;">
			<caption>课程介绍表</caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>课程名</th>
					<th>课时数</th>
					<th>介绍</th>
					<th>任课老师</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>HTML</td>
					<td>6</td>
					<td>做漂亮的网页</td>
					<td>***</td>
				</tr>
				<tr>
					<td>2</td>
					<td>C语言</td>
					<td>30</td>
					<td>计算机编程基础语言</td>
					<td>***</td>
				</tr>
				<tr>
					<td>3</td>
					<td>数据库</td>
					<td>10</td>
					<td>数据的存储与读写</td>
					<td>***</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>备注：……</td>
				</tr>
			</tfoot>
		</table>
		
		<hr/>
		<h4>表格单元格的合并</h4>
		<table border="1" cellspacing="0" cellpadding="0" width="1000px;">
			<caption>课程介绍表</caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>课程名</th>
					<th>课时数</th>
					<th>介绍</th>
					<th>任课老师</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>HTML</td>
					<td>6</td>
					<td>做漂亮的网页</td>
					<td rowspan="3">***</td>
				</tr>
				<tr>
					<td>2</td>
					<td>C语言</td>
					<td>30</td>
					<td>计算机编程基础语言</td>
				</tr>
				<tr>
					<td>3</td>
					<td>数据库</td>
					<td>10</td>
					<td>数据的存储与读写</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">备注：……</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
