<!doctype html>

<html>
	<head>
		<title>边距演示</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div style="width:600px; height:350px;border:1px solid red; padding:50px 10px; margin: auto;background-color:yellow;">
			<div style="height: 100px; border:1px solid green; padding:10px; margin-bottom:50px;text-align:center;">
				文字信息
			</div>
			<div style="height: 100px; border:1px solid blue;text-align:center; background-color:rgba(230,120,198,0.5);">
				<span style="margin-left: 50px;color:rgb(100,255,128);">span1</span><br/>
				<!-- opacity设置透明度 -->
				<span style="margin:20px; display:inline-block; background-color:#0000ff;opacity:0.3;">span2</span>
			</div>
		</div>
	</body>
</html>
