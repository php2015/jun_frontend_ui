<html>	
	<head>
		<title>第一个网页</title>
		<meta charset="utf-8"/>
		<meta name="description" content="这是在宏图编写的第一个HTML网页" />
		<meta name="keywords" content="HTML,表格,table" />
	</head>
	<body>
		大家好！<br/>
		<a href="http://www.baidu.com" target="_blank">百度</a><br/>
		<a href="http://www.qq.com" target="_blank">腾讯</a>
		<label>这是一个label</label>
		<span>这是一个span</span>
		<span><a href="#">这是span里的a</a></span>
		<p>
			标签为页面上的所有链接规定默认地址或默认目标。

			通常情况下，浏览器会从当前文档的 URL 中提取相应的元素来填写相对 URL 中的空白。
		</p>
		<p>
			这是另外一个段落
		</p>
		<div>
			这是一个div
		</div>
		<div>
			这是一个div
		</div>
		<img src="images\dog.jpeg"/><img src="images\dog.jpeg"/>
		<span id="footer">页面底部</span>
	</body>
</html>
