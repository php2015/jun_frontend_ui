<!DOCTYPE HTML>
<html>
	<head><title>标题</title></head>
	<h1 style="border:1px solid red;" align="center">H1标题</h1>
	<h2>H2标题</h2>
	<h3>H3标题</h3>
	<h4>H4标题</h4>
	<h5>H5标题</h5>
	<h6>H6标题</h6>
	<a href="http://www.baidu.com" target="_blank">百度</a>
	<br />
	<strong>这是一些文字，特别强调</strong>
	<br />
	<em>文字em</em>
	<br />
	<b>加黑文本</b>
	<br />
	<i>文字i</i>
	<br />
	<u>下划线</u>
	<br />
	<code>
		public class A {
			public static void main(String... args) {
			}
		}	
	</code>
	<br />
	<samp>例子</samp>
	<br />
	<cite>中文引用</cite>
	<br />
	这是正常文本<small>小文本</small><big>大文本</big>
	<br />
	H<sub>2</sub>O
	<br />
	2<sup>3</sup> = 8
	<br />
	正常文本<br />
	<font size="6">自定义大小的文本</font>
	<label style="font-size:20px;">自定义大小的文本</label>
	<p>
		这是一个段落
	</p>
	<p>
		<font size="4" color="red">
			这是第二个段落
			下一行开始
			<a href="http://www.baidu.com">baidu.com</a>
		</font>
		
	</p>
	<pre>
		这是pre标签
		下一行开始
	</pre>
	<hr size="10px" width="200px" align="left" color="grey"/>
	
</html>
