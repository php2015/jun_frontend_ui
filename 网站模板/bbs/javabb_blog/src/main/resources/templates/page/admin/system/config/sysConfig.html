<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="common/includeAdmin::header('系统配置','')"></head>
<body class="childrenBody" style="padding: 30px;">
	<div class="layui-tab layui-tab-brief" lay-filter="sysConfigFilter">
		<ul class="layui-tab-title">
			<li class="layui-this">网站配置</li>
			<li>图片配置</li>
			<li>七牛云配置</li>
			<li>百度推广</li>
			<li>爬虫配置</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-row">
				<div class="layui-tab-item layui-show">
					<fieldset class="layui-elem-field layui-field-title" style="">
						<legend>网站配置</legend>
					</fieldset>
					<form class="layui-form layui-form-pane" action="" style="width:60%">
						<div class="layui-form-item">
							<label class="layui-form-label">网站名称</label>
							<div class="layui-input-block">
								<input type="text" name="title" autocomplete="off"
									placeholder="请输入网站名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">短输入框</label>
							<div class="layui-input-inline">
								<input type="text" name="username" lay-verify="required"
									placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">日期选择</label>
								<div class="layui-input-block">
									<input type="text" name="date" id="date1" autocomplete="off"
										class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">行内表单</label>
								<div class="layui-input-inline">
									<input type="text" name="number" autocomplete="off"
										class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-inline">
								<input type="password" name="password" placeholder="请输入密码"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">范围</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="text" name="price_min" placeholder="￥"
										autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="text" name="price_max" placeholder="￥"
										autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">单行选择框</label>
							<div class="layui-input-block">
								<select name="interest" lay-filter="aihao">
									<option value=""></option>
									<option value="0">写作</option>
									<option value="1" selected="">阅读</option>
									<option value="2">游戏</option>
									<option value="3">音乐</option>
									<option value="4">旅行</option>
								</select>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">行内选择框</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择省</option>
									<option value="浙江" selected="">浙江省</option>
									<option value="你的工号">江西省</option>
									<option value="你最喜欢的老师">福建省</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<select name="quiz2">
									<option value="">请选择市</option>
									<option value="杭州">杭州</option>
									<option value="宁波" disabled="">宁波</option>
									<option value="温州">温州</option>
									<option value="温州">台州</option>
									<option value="温州">绍兴</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<select name="quiz3">
									<option value="">请选择县/区</option>
									<option value="西湖区">西湖区</option>
									<option value="余杭区">余杭区</option>
									<option value="拱墅区">临安市</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item" pane="">
							<label class="layui-form-label">开关-开</label>
							<div class="layui-input-block">
								<input type="checkbox" checked="" name="open" lay-skin="switch"
									lay-filter="switchTest" title="开关">
							</div>
						</div>
						<div class="layui-form-item" pane="">
							<label class="layui-form-label">单选框</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="男" title="男" checked="">
								<input type="radio" name="sex" value="女" title="女"> <input
									type="radio" name="sex" value="禁" title="禁用" disabled="">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">文本域</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<button class="layui-btn" lay-submit="" lay-filter="demo2">跳转式提交</button>
						</div>
					</form>

				</div>
			</div>
			<div class="layui-tab-item">内容2</div>
			<div class="layui-tab-item">内容3</div>
			<div class="layui-tab-item">内容4</div>
			<div class="layui-tab-item">内容5</div>

		</div>
	</div>
	<div th:include="common/includeAdmin::footer"></div>
	<script type="text/javascript">
		layui.use([ 'form', 'layer', 'element' ], function() {
			var form = layui.form;
			var $ = layui.jquery;
			var layer = parent.layer === undefined ? layui.layer : top.layer;
			var element = layui.element;

			//一些事件监听
			element.on('tab(sysConfigFilter)', function(data) {
				console.log(this); //当前Tab标题所在的原始DOM元素
				console.log(data.index); //得到当前Tab的所在下标
				console.log(data.elem); //得到当前的Tab大容器
			});

		})
	</script>
</body>
</html>
