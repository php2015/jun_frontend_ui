<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="common/includeAdmin::header('博客添加','/plugin/formSelects-v4/formSelects-v4.css,'+
'/js/plugin/wangEditor-3.1.1/release/wangEditor-fullscreen-plugin.css')"></head>
<style>

.w-e-text-container{
	min-height:450px;
}

</style>
<body class="childrenBody">
<input type="hidden" id="blogId" th:value="${blogId}">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">博客标题</label>
					<div class="layui-input-block">
						<input type="text" id="title" class="layui-input title" lay-verify="title" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea" id="blogDesc" name="blogDesc"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
					<input type="hidden"  id="blogImg" class="blogImg" value="" />
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">博客内容</label>
			<div class="layui-input-block">
				<div id="editor">
			    </div>
			    <textarea class="layui-textarea" lay-verify="content" id="content" style="display:none;"></textarea>
			</div>
		</div>
		
		<fieldset class="layui-elem-field">
		  <legend>SEO</legend>
		  <div class="layui-field-box">
			<div class="layui-form-item magt3">
				<label class="layui-form-label">keywords</label>
				<div class="layui-input-inline" style="width:60%;">
					<input type="text" id="keywords" class="layui-input keywords" placeholder="请输入关键词">
				</div>
				<div class="layui-form-mid layui-word-aux">多个关键词，用英文","隔开</div>
			</div>
			
			<div class="layui-form-item magt3"  >
				<label class="layui-form-label">description</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入description" class="layui-textarea" id="description" name="description"></textarea>
				</div>
			</div>

		  </div>
		</fieldset>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe609;</i> 发 布</blockquote>
			<div class="border">
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="seraph icon-qrcode"></i> 类　别</label>
					<div class="layui-input-block blogCatalog">
						<select id="catalog" name="catalog" lay-filter="catalogFilter">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="seraph icon-huabanfuben"></i> 专    题</label>
					<div class="layui-input-block blogSeries">
						<select id="series" name="series" lay-filter="seriesFilter">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 状　态</label>
					<div class="layui-input-block">
						<input type="radio" name="blogState" title="立即发布" lay-skin="primary" value="1" lay-filter="blogState" checked />
						<input type="radio" name="blogState" title="保存草稿" lay-skin="primary" value="0" lay-filter="blogState" />
					</div>
				</div>
				<!-- <div class="layui-form-item openness">
					<label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
					<div class="layui-input-block">
						<input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked />
						<input type="radio" name="openness" title="私密浏览" lay-skin="primary" />
					</div>
				</div> -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
						<div class="layui-input-block">
							<input type="checkbox" id="blogTop" name="blogTop" lay-skin="switch" lay-text="是|否">
						</div>
					 </div>
					 <div class="layui-inline">
						<label class="layui-form-label"><i class="seraph icon-look"></i> 热　点</label>
						<div class="layui-input-block">
							<input type="checkbox" id="blogHot" name="blogHot" lay-skin="switch" lay-text="是|否">
						</div>
					 </div>
				</div>
				<hr class="layui-bg-gray" />
				<div class="layui-right">
					<a class="layui-btn layui-btn-sm" lay-filter="publish" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
					<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
				</div>
			</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon layui-icon-note"></i> 标 签</blockquote>
		<div class="border">
			<div class="layui-inline">
				<div class="layui-input-inline">
			      <input type="text" id=tag"" name="tag" lay-verify="tag" autocomplete="off" placeholder="请输入标签" class="layui-input" style="height:32px;" />
			    </div>	
			    <a class="layui-btn layui-btn-normal layui-btn-sm addTag"><i class="layui-icon">&#xe608;</i> 添加</a>
		    </div>
			<div class="magt10">
				<select name="blogTag" id="blogTag" xm-select="blogTagSelect" xm-select-search="">
				</select>
			</div>
		</div>
		
	</div>
</form>
<div th:include="common/includeAdmin::footer"></div>
<script type="text/javascript" src="/js/plugin/wangEditor-3.1.1/release/wangEditor.min.js"></script>
<script type="text/javascript" src="/js/page/content/blogAdd.js"></script>
<script src="https://cdn.bootcss.com/js-xss/0.3.3/xss.min.js"></script>

</body>
</html>
