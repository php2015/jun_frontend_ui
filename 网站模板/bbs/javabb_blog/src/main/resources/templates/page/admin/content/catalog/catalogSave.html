<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="common/includeAdmin::header('类别保存','')"></head>
<body class="childrenBody">
<form class="layui-form catalogSave">
	<div class="layui-form-item">
		<label class="layui-form-label">分类名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input catalogName" lay-verify="required" placeholder=分类名称 />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分类类型</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input catalogType" lay-verify="required" placeholder="configType" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分类描述</label>
		<div class="layui-input-block">
			 <textarea name="catalogDesc" placeholder="请输入描述" class="layui-textarea catalogDesc"></textarea>
		</div>
	</div>
	<!-- <div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addData" lay-submit>提交</button>
	</div> -->
</form>
<div th:include="common/includeAdmin::footer"></div>
</body>
</html>
