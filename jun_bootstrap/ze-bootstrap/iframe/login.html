<body class="signin">


<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-sm-7">
                
                <div class="signin-info">
                    <div class="logopanel">
                        <h1><img src="images/logo-inverse.png" alt=""/> </h1>
                    </div><!-- logopanel -->
                    <div class="mb20"></div>
                    <h5><strong>欢迎登录中免商城ERP管理平台</strong></h5>
                    <ul>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> 商品管理</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> 系统管理</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> 订单管理</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> 发货管理</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> 库存管理</li>
                    </ul>
                </div><!-- signin0-info -->
            
            </div><!-- col-sm-7 -->
            
            <div class="col-sm-5">
                
                <form method="post" action="index.html">
                    <h4 class="nomargin">登录</h4>
                    <p class="mt5 mb20">请输入您的帐号密码登录。</p>
                
                    <div><input type="text" class="form-control uname" placeholder="用户名" />
                    </div>
                    <div><input type="password" class="form-control pword m-t-15" placeholder="密码" />
                    </div>
                    <div class="row">
                        <div class="col-xs-8"><input type="text" class="form-control m-t-15" placeholder="验证码" />
                        </div>
                        <div class="col-xs-4">
                            <img src="images/vcode.jpg" alt="" class="img-responsive m-t-15" style="height:30px;"/>
                        </div>
                    </div>
                    <a href=""><small>忘记密码？</small></a>
                    <button class="btn btn-success btn-block">登录</button>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015. 版权所有 <i class="fa fa-copyright"></i>中免集团
            </div>
            <div class="pull-right">
                技术支持： <a href="http://www.dhc.com.cn" target="_blank">DHC</a>
            </div>
        </div>
        
    </div><!-- signin -->
  
</section>
