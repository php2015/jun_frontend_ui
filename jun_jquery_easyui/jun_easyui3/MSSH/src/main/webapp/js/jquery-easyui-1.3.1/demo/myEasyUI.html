<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Border Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
 	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">北</div>
	<div data-options="region:'west',split:true,title:'控制面板'" style="width:150px;padding:10px;">西</div>
	<div data-options="region:'east',split:false,collapsed:true,title:'东'" style="width:100px;padding:10px;">东</div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">南</div>
	<div data-options="region:'center',title:'主标题'"></div>
</body>
</html
