<body class="easyui-layout" style="overflow-y:hidden" fit="true" scroll="no">

</div>
<div region="north" split="false" border="false" style="height:35px;" class="header">
	<span class="topmenu">
	欢迎 {$UserName}[{$UserGroup}] <a href="javascript:;" id="editpass">修改密码</a>
	<a href="javascript:void(0);" class="easyui-menubutton" data-options="menu:'#layout_north_ThemeMenu'" style="margin-top:-3px;">更换皮肤</a>
	<div id="layout_north_ThemeMenu" style="display:none;">
        <div onclick="changeThemeFun('default');">default</div>
        <div onclick="changeThemeFun('black');">black</div>
        <div onclick="changeThemeFun('bootstrap');">bootstrap</div>
        <div onclick="changeThemeFun('gray');">gray</div>
        <div onclick="changeThemeFun('metro');">metro</div>
    </div>

	<!--{/if}-->

	<a href="javascript:;" id="loginOut">安全退出</a>
	</span>

</div>
<div region="west" split="true" title="导航菜单" style="width:200px;" id="west">
	<div class="easyui-layout" fit="true">
	<div region="center" border="false">
		<div id="nav">
		<!-- 导航内容 -->
		</div>
	</div>
	<div region="south" split="false" border="false" style="height:25px;background:#fff;overflow:hidden;">

	</div>
	</div>
</div>
<div region="center" id="mainPanle" style="background: #eee; overflow-y:hidden">
	<!--
	-- 选项卡模式 --
	<div id="tabs" class="easyui-tabs" fit="true" border="false" ></div>
	-- 单页面模式 --
	<div class="page-loading" id="center_loading" style="display:none"></div>
	<iframe id="mainContent" scrolling="auto" frameborder="0" src="" style="width:100%;height:100%;"></iframe>
	-->
	<div id="tabs" class="easyui-tabs" fit="true" border="false" ></div>
</div>
<!--修改密码窗口-->
<div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false" maximizable="false" icon="icon-save"
	style="width:280px;height:220px;padding:5px;">
	<div class="easyui-layout" fit="true">
		<div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
			<table cellpadding=3>
				<tr><td align="right">账　号：</td>
					<td>{$LoginName}</td>
				</tr>
				<tr><td align="right">旧密码：</td>
					<td><input class="wintxt" type="password" id="txtOldPass" /></td>
				</tr>
				<tr><td align="right">新密码：</td>
					<td><input class="wintxt" type="password" id="txtNewPass" /></td>
				</tr>
				<tr><td align="right">确认密码：</td>
					<td><input class="wintxt" type="password" id="txtRePass" /></td>
				</tr>
			</table>
		</div>
		<div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
			<a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)" >确定</a>
			<a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
		</div>
	</div>
</div>
