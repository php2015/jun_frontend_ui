<ul class="easyui-tree" data-options='checkbox:true,data:{$treeData},lines:true,cascadeCheck:false,onCheck:function(node,checked){if(checked){var pnode=$(this).tree("getParent",node.target);if(pnode){$(this).tree("check",pnode.target);}}},onBeforeCheck:function(node,checked){if(!checked){var cks=$(node.target).next().find("span.tree-checkbox1");cks.removeClass("tree-checkbox1").addClass("tree-checkbox0");}}' id="bt_role_right_tree"></ul>
