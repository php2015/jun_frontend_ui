    <table id="roleDatagrid" title="Role List" class="easyui-datagrid"
            data-options="
            url:'data/role.json',
            pagination:'true',
            method:'get',
            rownumbers:'true',
            fitColumns:'true',
            singleSelect:'true',
            onClickRow: function(index,row){
                jQuery('#roleEditForm').form('load',row);
            },
            toolbar: [
                {
                    text:'Add',
                    iconCls:'icon-add',
                    handler:function(){
                        jQuery('#roleQueryPanel').panel('close',true);
                        jQuery('#roleDatagrid').datagrid('getPanel').panel('close',true);
                        jQuery('#roleCreatePanel').panel('open',true);
                        jQuery('#roleEditPanel').panel('close',true);
                    }
                },
                {
                    text:'Edit',
                    iconCls:'icon-edit',
                    handler:function(){
                        jQuery('#roleQueryPanel').panel('close',true);
                        jQuery('#roleDatagrid').datagrid('getPanel').panel('close',true);
                        jQuery('#roleCreatePanel').panel('close',true);
                        jQuery('#roleEditPanel').panel('open',false);
                    }
                },
                {
                    text:'Remove',
                    iconCls:'icon-remove',
                    handler:function(){
                        var _param = jQuery('#roleQueryForm').serializeJSON();
                        jQuery('#roleDatagrid').datagrid('reload',_param);
                    }
                }
            ]
            ">
        <thead>
            <tr>
                <th field="roleName" width="50" formatter="">Rolename</th>
                <th field="viewName" width="50">Viewname</th>
