<div class="clearfix">
    <div class="pull-left">
        <ol class="breadcrumb">
            <li><a href="#index">首页</a></li>
            <li class="active">系统设置</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-lg-3"></div>
    <div class="col-md-8 col-lg-6 well-lg">
        <form action="" name="systemForm" form-check="app" class="form-horizontal" novalidate>

            <div class="form-group has-feedback {{info.name.color}}" >
                <label class="control-label" for="username">网站名称:</label>
                <small class="pull-right {{info.name.msgColor}}">{{info.name.msg}}</small>
                <input class="form-control" type="text" id="username" name="name"  ng-model="app.name" aria-describedby="nameStatus" required  ng-maxlength="30" />
                <span class="glyphicon form-control-feedback {{info.name.icon}}"  aria-hidden="true"></span>
                <span id="usernameStatus" class="sr-only"></span>
            </div>
            <div class="form-group has-feedback {{info.keyword.color}}" >
                <label  class="control-label" for="keyword">关键字:</label>
                <small class="pull-right {{info.keyword.msgColor}}">{{info.keyword.msg}}</small>
                <input class="form-control" type="text" id="keyword" name="keyword" ng-model="app.keyword" aria-describedby="keywordStatus" required  ng-maxlength="100" />
                <span class="glyphicon form-control-feedback {{info.keyword.icon}}"  aria-hidden="true"></span>
                <span id="keywordStatus" class="sr-only"></span>
            </div>
            <div class="form-group has-feedback {{info.introduce.color}}" >
                <label  class="control-label" for="introduce">网站介绍:</label>
                <small class="pull-right {{info.introduce.msgColor}}">{{info.introduce.msg}}</small>
                <textarea name="introduce" ng-model="app.introduce" id="introduce" class="form-control" aria-describedby="introduceStatus" required ng-maxlength="200"></textarea>
                <span class="glyphicon form-control-feedback {{info.introduce.icon}}"  aria-hidden="true"></span>
                <span id="introduceStatus" class="sr-only"></span>
            </div>
            <div class="form-group has-feedback {{info.colsed.color}}" >
               <label class="control-label" for="colsed">关闭网站</label>
               <small class="pull-right {{info.colsed.msgColor}}">{{info.colsed.msg}}</small>
               <div class="input-group">
                   <span class="input-group-addon">
                        <input type="checkbox" ng-model="app.isClosed">
                   </span>
                   <input type="text" id="colsed" name="colsed" class="form-control" ng-disabled="!app.isClosed" placeholder="您要关闭网站的原因" ng-model="app.colsed" aria-describedby="colsedStatus"  ng-minlength="10" ng-maxlength="200">
                   <span class="glyphicon form-control-feedback {{info.colsed.icon}}"  aria-hidden="true"></span>
               </div>
               <span id="colsedStatus" class="sr-only"></span>
           </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" ng-click="save()" ng-disabled="systemForm.$invalid" >保存配置</button>
            </div>
        </form>
    </div>
    <div class="col-md-2 col-lg-3"></div>
</div>
