<div class="row" id="login">
    <div class="col-md-3 col-lg-4"></div>
    <div class="col-md-6 col-lg-4">
        <form class="form-signin">
            <h2 class="form-signin-heading">登陆</h2>
            <hr/>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="请输入您的登陆账号" required autofocus>
            <hr/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入您的登陆密码" required>
            <hr/>
            <!--<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>-->
            <a class="btn btn-lg btn-primary btn-block" ui-sref="/">登陆</a>
        </form>
    </div>
    <div class="col-md-3 col-lg-4"></div>
</div>
