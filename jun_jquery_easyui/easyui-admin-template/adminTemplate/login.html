<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="http://assets.hdtyi.com/easyui/1.5.1/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://assets.hdtyi.com/easyui/1.5.1/themes/icon.css">
    <script type="text/javascript" src="http://assets.hdtyi.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://assets.hdtyi.com/easyui/1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="http://assets.hdtyi.com/easyui/1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="http://assets.hdtyi.com/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
</head>
<body>
    <div class="easyui-window" title="Admin Login" style="padding:10px;" data-options="
      width : 400,
      top : 160,
      collapsible : false,
      minimizable : false,
      maximizable : false,
      closable  : false,
      closed : false,
      draggable : false,
      resizable : false,
      shadow : true,
      inline : true,
      modal : true,
      constrain : true
    ">
        <form id="loginForm" name="loginForm" method="post" action="#">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="username" style="width:100%" data-options="label:'Username:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-passwordbox" name="password" style="width:100%" data-options="label:'Password:',required:true">
            </div>

            <div style="text-align: right;">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="{
                    var _loginForm = jQuery('#loginForm');
                    if(_loginForm.form('validate')){
                      // _loginForm.submit();
                      location.href = 'dashboard.html';
                    }
                    return false;
                  }" style="width:80px">Login</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="{
                  jQuery('#loginForm').form('clear');
                }" style="width:80px">Clear</a>
            </div>
        </form>
    </div>
</body>
</html>
