###log4j.rootLogger= INFO,ss
log4j.logger.com.study.it=debug,ss
log4j.appender.ss = org.apache.log4j.ConsoleAppender  
log4j.appender.ss.Target = System.out 
log4j.appender.ss.layout = org.apache.log4j.PatternLayout  
log4j.appender.ss.layout.ConversionPattern = %-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n

