log4j.rootLogger=DEBUG,Console,File
log4j.logger.org.springframework.aop.framework=WARN
log4j.logger.org.eclipse.jetty=ERROR
log4j.logger.com.mchange=ERROR
log4j.logger.org.mybatis.spring.SqlSessionFactoryBean=ERROR
log4j.logger.org.apache.ibatis.io=ERROR
log4j.logger.cn.org.rapid_framework.generator.util.GLogger=DEBUG
log4j.logger.org.springframework.web.servlet.handler.AbstractDetectingUrlHandlerMapping=ERROR
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.springframework.data.redis.core=ERROR
log4j.logger.java.sql.Connection=trace
log4j.logger.java.sql.Statement=trace
log4j.logger.java.sql.PreparedStatement=trace
log4j.logger.java.sql.ResultSet=trace 

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%p %d{HH:mm:ss.SSS} [%X{ip}] - (%C{1}.java:%L)  %m%n

log4j.appender.File=org.apache.log4j.RollingFileAppender 
log4j.appender.File.File=${user.home}/web/mybatis.log
log4j.appender.File.MaxFileSize=10MB
log4j.appender.File.Threshold=ALL
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%p] %l [%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%l]%m%n