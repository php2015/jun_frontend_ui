###jdbc:数据库测试环境
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/admin-easyui?useUnicode=true&characterEncoding=UTF-8
jdbc.name=root
jdbc.password=123456


###jdbc:数据库生产环境
#jdbc.driver=com.mysql.jdbc.Driver
#jdbc.url=jdbc:mysql://xx:3306/admin-hui?useUnicode=true&characterEncoding=UTF-8
#jdbc.name=root
#jdbc.password=xxx


###sys:系统基础参数
#系统名称
sys.appName=admin-easyui
#上传目录
sys.uploadFile=uploadFiles/
#生产环境url
sys.webPath=http://localhost:8080/


###mq:消息队列(后台:localhost:8186)
mq.url=tcp://localhost:61616
mq.username=admin
mq.password=admin
mq.queueName=myqueue
mq.topicName=mytopic


###shiro:shiro权限参数
#session有效期30分钟
shiro.globalSessionTimeout=1800000
#定时检查session:5分钟
shiro.sessionValidationInterval=300000
#cookie生命周期7天
shiro.maxAge=604800


###cron:定时任务参数
#xx-xx之间每隔1小时执行一次
cron.testJobTrigger=0 0 6-22/1 * * ?


###dubbo接口
#dubbo应用名
dubbo.name=admin_consumer
#zookeeper注册地址
dubbo.address=zookeeper://localhost:2181

