    jQuery(document).ready(function(){
    	$("#Kaptcha").click(function(){
    		$(this).attr("src", "${base}/captcha?" + Math.floor(Math.random() * 100)).fadeIn();

    	});

    function refreshCaptcha(){

  <body>
  <#assign path="${request.getContextPath()}">
   <div id="alertMessage"></div>
	<div id="successLogin"></div>
	<div class="text_success">
		<img src="${base}/styles/images/login/loader_green.gif" alt="Please wait" /> <span>登陆成功!请稍后....</span>
	</div>
	<div id="login">
		<div class="ribbon" style="background-image:url(${base}/styles/images/login/typelogin.png);"></div>
		<div class="inner">
			<div class="logo">
				<img src="${base}/styles/images/login/toplogo-jeecg.png" />
			</div>
			<div class="formLogin">
				<form name="formLogin" action="${base}/login/load" id="formLogin" method="post">
					<input name="userKey" type="hidden" id="userKey" value="D1B5CC2FE46C4CC983C073BCA897935608D926CD32992B5900" />
					<div class="tip">
						<input class="userName" name="username" type="text" id="username" title="用户名" iscookie="true" nullmsg="请输入用户名!" />
					</div>
					<div class="tip">
						<input class="password" name="password" type="password" id="password" title="密码" nullmsg="请输入密码!" />
					</div>
					<div id="cap" class="tip">
						<input class="captcha" name="captcha_key" type="text" id="captcha_key"  nullmsg="请输入验证码!"/>
						<img style="width:85px;height:35px;margin-top: -10px;" align="absmiddle" id="Kaptcha" src="${path}/captcha"/>
					</div>
					<div class="loginButton">
						<div style="float: left; margin-left: -9px;">
							<input type="checkbox" id="rememberMe" name="rememberMe" class="on_off_checkbox" value="0"/> <span class="f_help">是否记住用户名?</span>
						</div>
						<div style="float: right; padding: 3px 0; margin-right: -12px;">
							<div>
								<ul class="uibutton-group">
									<li><a class="uibutton normal" href="javascript:void(0);" id="but_login">登陆</a>
									</li>
									<li><a class="uibutton normal" href="javascript:void(0);" id="forgetpass">重置</a>
									</li>
								</ul>
							</div>
							<div style="float: left; margin-left: 30px;">
								<a href="javascript:void(0);"><span class="f_help">是否初始化admin的密码</span></a>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</form>
			</div>
		</div>
		<div class="shadow"></div>
	</div>
