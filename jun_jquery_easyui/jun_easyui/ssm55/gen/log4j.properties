log4j.rootLogger=DEBUG, ROOT, CAA ,SQL
log4j.logger.org.quartz=DEBUG

log4j.category.com.hrz=DEBUG INFO WARN ERROR FATA,BUSSINESS
log4j.category.org.springframework=DEBUG INFO WARN ERROR FATAL,SPRING 
log4j.category.org.springframework=ERROR
log4j.category.org.apache=ERROR
log4j.category.org.apache.ibatis=DEBUG INFO WARN ERROR FATAL,MYBATIS
log4j.category.net.sourceforge.stripes=DEBUG INFO WARN ERROR FATAL,STRIPES
log4j.category.java.sql=DEBUG INFO WARN ERROR FATAL,SQL
log4j.category.com.hrz.aop.dao.SqlAspect=DEBUG,SQLTIME
log4j.category.com.hrz.aop.dao.DaoAspect=DEBUG,SQLTIME



###########################==========
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %p [%c] - %m%n



#==================SQL===========================================

log4j.appender.SQL=org.apache.log4j.RollingFileAppender  
log4j.appender.SQL.File=${log.root}/sql.log 
log4j.appender.SQL.MaxFileSize=10000KB
log4j.appender.SQL.MaxBackupIndex=10  
log4j.appender.SQL.layout=org.apache.log4j.PatternLayout  
log4j.appender.SQL.layout.ConversionPattern=[%p] %-d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c]  %m%n
#=============================================================
#==================SQL TIME===========================================

log4j.appender.SQLTIME=org.apache.log4j.RollingFileAppender  
log4j.appender.SQLTIME.File=${log.root}/sqltime.log 
log4j.appender.SQLTIME.MaxFileSize=10000KB
log4j.appender.SQLTIME.MaxBackupIndex=10  
log4j.appender.SQLTIME.layout=org.apache.log4j.PatternLayout  
log4j.appender.SQLTIME.layout.ConversionPattern=[%p] %-d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c]  %m%n
#=============================================================
#==================SERVICE TIME===========================================

log4j.appender.SERVICE=org.apache.log4j.RollingFileAppender  
