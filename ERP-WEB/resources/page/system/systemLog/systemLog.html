<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>操作日志管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
		<!--搜索开始-->
        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" id="searchFrm">
                    <div class="layui-form-item">
							<div class="layui-inline">
							    <label class="layui-form-label">操作员</label>
							    <div class="layui-input-inline">
							        <input type="text" name="thisName" autocomplete="off" class="layui-input">
							    </div>
							</div>
                        <div class="layui-inline">
                            <label class="layui-form-label">登陆IP地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ip" autocomplete="off" class="layui-input">
                            </div>
                        </div>
						<div class="layui-inline">
						    <label class="layui-form-label">登陆地址</label>
						    <div class="layui-input-inline">
						        <input type="text" name="address" autocomplete="off" class="layui-input">
						    </div>
						</div>
                        <div class="layui-inline">
                            <label class="layui-form-label">开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="startTime" id="startTime" readonly="readonly" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">结束时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="endTime" id="endTime" readonly="readonly" autocomplete="off" class="layui-input">
                            </div>
                        </div>
					</div>
					<div class="layui-form-item">
                        <div class="layui-block" style="text-align: center;">
                            <a class="layui-btn " lay-submit=""  lay-filter="data-search-btn"><label class="layui-icon layui-icon-search"></label>搜索</a>
							<a class="layui-btn layui-btn-warm" onclick="javascript:$('#searchFrm')[0].reset()" lay-filter="data-search-btn"><label class="layui-icon layui-icon-refresh"></label>重置</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
		<!--搜索结束-->
		
		<!--表格开始-->
        <table class="layui-hide" id="systemLogTable" lay-filter="systemLogTable"></table>
        <script type="text/html" id="systemLogToolBar">
            <a class="layui-btn layui-btn-sm layui-btn-danger data-count-delete" lay-event="batchdelete">批量删除</a>
        </script>
		<script type="text/html" id="systemLogTableBar">
		    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
		</script>
		
		<!--表格结束-->
    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="../../../lib/common/jquery.cookie.min.js" charset="utf-8"></script>
<script src="../../../lib/common/common.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table','laydate','layer'], function () {
        var form = layui.form;
        var table = layui.table;
		var laydate=layui.laydate;
		var layer=layui.layer;

		//渲染时间选择器
		laydate.render({
			elem:'#startTime',
			type:'datetime'
		});
		laydate.render({
			elem:'#endTime',
			type:'datetime'
		});

      var tableIns=table.render({
            elem: '#systemLogTable',
            url: api+'systemLog/loadAllSystemLog',
			toolbar:"#systemLogToolBar",
			cellMinWidth:true,
            cols: [[
                {type: "checkbox",  fixed: "left"},
                {field: 'id', title: 'ID', align: "center"},
                {field: 'thisname',  title: '操作员', align: "center"},
                {field: 'ip',  title: '操作IP', align: "center"},
				{field: 'address',  title: '操作地址', align: "center"},
                {field: 'optime',  title: '操作时间', align: "center"},
                {field: 'function',  title: '操作方法', align: "center"},
                {field: 'params',  title: '操作参数', align: "center"},
                {title: '操作', templet: '#systemLogTableBar', fixed: "right", align: "center"}
            ]],
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
			var params= $("#searchFrm").serialize()
            //执行搜索重载
            table.reload('systemLogTable', {
                page: {
                    curr: 1
                },
				url:api+'systemLog/loadAllSystemLog?'+params
            });
            return false;
        });

		//监听表头的事件
		table.on('toolbar(systemLogTable)', function(obj){
		  var checkStatus = table.checkStatus(obj.config.id);
		  switch(obj.event){
		    case 'batchdelete':
				var checkStatus = table.checkStatus('systemLogTable'); //idTest 即为基础参数 id 对应的值
				var data=checkStatus.data;
				var length=checkStatus.data.length;
				console.log(checkStatus.data) //获取选中行的数据
				console.log(checkStatus.data.length) //获取选中行数量，可作为是否有选中行的条件
				if(length==0){
					layer.msg("请选中要删除的行数据");
				}else{
					
					layer.prompt({
					  formType: 1,
					  value: '',
					  maxlength: 6, //可输入文本的最大长度，默认500
					  title: '敏感操作，请输入口令'
					}, function(value, index, elem){
					  if(value == 'yby123'){
						  var params="";
						  $.each(data,function(index,item){
						  	if(index==0){
						  		params+="ids="+item.id;
						  	}else{
						  		params+="&ids="+item.id;
						  	}
						  });
						  $.post(api+"systemLog/batchDeleteSystemLog",params,function(res){
						  	layer.msg(res.msg);
						  	// 刷新表格
						  	tableIns.reload();
						  	layer.close(index);
						  })
					  }else{
						  layer.msg("口令错误");
					  }
					});
				}
		        //layer.msg('批量删除');
		    break;
		  };
		});
		
		//监听行数据的事件
        table.on('tool(systemLogTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
				
				layer.prompt({
				  formType: 1,
				  value: '',
				  maxlength: 6, //可输入文本的最大长度，默认500
				  title: '敏感操作，请输入口令'
				}, function(value, index, elem){
				  if(value == 'yby123'){
					  var params="";
					  $.each(data,function(index,item){
					  	if(index==0){
					  		params+="ids="+item.id;
					  	}else{
					  		params+="&ids="+item.id;
					  	}
					  });
					 $.post(api+"systemLog/deleteSystemLog",{id:data.id},function(res){
					 	layer.msg(res.msg);
					 	// 删除表格数据 假删除
					 	obj.del();
					 	layer.close(index);
					 })
				  }else{
					  layer.msg("口令错误");
				  }
				});
			
            }
        });

    });
</script>
<script>

</script>

</body>
</html>
