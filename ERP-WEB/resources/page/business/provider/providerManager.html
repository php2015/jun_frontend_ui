<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>系统供应商</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!--搜索开始-->
            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="" id="searchFrm">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">供应商名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="providername" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系人</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="connectionperson" id="startTime" readonly="readonly"
                                        autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-block" style="text-align: center;">
                                <a class="layui-btn " lay-submit="" lay-filter="data-search-btn"><label
                                        class="layui-icon layui-icon-search"></label>搜索</a>
                                <a class="layui-btn layui-btn-warm" onclick="javascript:$('#searchFrm')[0].reset()"
                                    lay-filter="data-search-btn"><label
                                        class="layui-icon layui-icon-refresh"></label>重置</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
            <!--搜索结束-->

            <!--表格开始-->
            <table class="layui-hide" id="providerTable" lay-filter="providerTable"></table>
            <div style="display: none;" type="text/html" id="providerToolBar">
                <a class="layui-btn provider_btn_add layui-btn-sm" lay-event="add">添加</a>
                <a class="layui-btn provider_btn_batchdelete layui-btn-sm layui-btn-danger data-count-delete"
                    lay-event="batchdelete">批量删除</a>
            </div>
            <div style="display: none;" type="text/html" id="providerTableBar">
                <a class="layui-btn provider_btn_update layui-btn-xs layui-btn-warm data-count-delete"
                    lay-event="update">修改</a>
                <a class="layui-btn provider_btn_delete layui-btn-xs layui-btn-danger data-count-delete"
                    lay-event="delete">删除</a>
            </div>
            <!--  是否可用 选择  -->
            <script type="text/html" id="availableTpl">
                <!-- 这里的 checked 的状态只是演示 -->
            <input type="checkbox" name="available" value="{{d.id}}" lay-skin="switch" lay-text="可用|不可用"
                lay-filter="availableSwitch" {{ d.available == 1 ? 'checked' : '' }}>
            </script>
            <!--表格结束-->

            <!--添加和修改的弹出层开始-->
            <div id="addOrUpdateDiv" style="display: none;padding: 0.3125rem">
                <form method="post" class="layui-form layui-form-pane" lay-filter="dataFrm" id="dataFrm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">供应商名称</label>
                            <div class="layui-input-inline">
                                <!-- 做修改 -->
                                <input type="hidden" name="id" />
                                <input type="text" name="providername" lay-verify="required" placeholder="请输入供应商名称"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">公司电话</label>
                            <div class="layui-input-inline">
                                <input type="text" name="telephone" placeholder="请输入公司电话" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">邮编</label>
                            <div class="layui-input-inline">
                                <input type="text" name="zip" placeholder="请输入邮编" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" lay-verify="title" autocomplete="off"
                                placeholder="请输入公司地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-inline">
                                <input type="text" name="connectionperson" lay-verify="required" placeholder="请输入供应商联系人"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系人电话</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" placeholder="请输入联系人电话" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">开户行</label>
                            <div class="layui-input-inline">
                                <input type="text" name="bank" lay-verify="required" placeholder="请输入供应商名称"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="account" placeholder="请输入公司账号" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">传真</label>
                            <div class="layui-input-inline">
                                <input type="text" name="fax" placeholder="请输入传真" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="" style="text-align: center;">
                            <a class="layui-btn " lay-submit="" lay-filter="doSubmit"><label
                                    class="layui-icon layui-icon-release"></label>提交</a>
                            <a class="layui-btn layui-btn-warm" onclick="javascript:$('#dataFrm')[0].reset()"
                                lay-filter="data-search-btn"><label class="layui-icon layui-icon-refresh"></label>重置</a>
                        </div>
                    </div>
                </form>

            </div>
            <!--添加和修改的弹出层结束-->
        </div>
    </div>
    <script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../../../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
    <script src="../../../lib/common/jquery.cookie.min.js" charset="utf-8"></script>
    <script src="../../../lib/common/common.js" charset="utf-8"></script>

    <script>
        layui.use(['form', 'table', 'laydate', 'layer'], function () {
            var form = layui.form;
            var table = layui.table;
            var laydate = layui.laydate;
            var layer = layui.layer;

            var tableIns = table.render({
                elem: '#providerTable',
                url: api + 'provider/loadAllProvider',
                toolbar: "#providerToolBar",
                cellMinWidth: true,
                height: 'full-220',
               cols: [[
                {type: "checkbox",  fixed: "left" ,width:80},
                {field: 'id', title: 'ID', align: "center",width:80},
                {field: 'providername',  title: '供应商名称', align: "center",width:120},
                {field: 'telephone',  title: '公司电话', align: "center",width:150},
                {field: 'connectionperson',  title: '联系人', align: "center",width:120},
                {field: 'phone',  title: '联系人电话', align: "center",width:150},
                {field: 'zip',  title: '邮编', align: "center",width:150},
                {field: 'address',  title: '地址', align: "center",width:150},
                {field: 'bank',  title: '开户行', align: "center",width:180},
                {field: 'account',  title: '账号', align: "center",width:180},
                {field: 'email',  title: '邮箱', align: "center",width:180},
                {field: 'fax',  title: '传真', align: "center",width:120},
                {field: 'available',  title: '是否可用', align: "center",width: 120,templet:'#availableTpl'},
                {title: '操作', templet: '#providerTableBar', fixed: "right", align: "center",width:180}
				]],
				page: true
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var params = $("#searchFrm").serialize();
                //执行搜索重载
                table.reload('providerTable', {
                    page: {
                        curr: 1
                    },
                    url: api + 'provider/loadAllProvider?' + params
                });
                return false;
            });

            //监听表头的事件
            table.on('toolbar(providerTable)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'batchdelete':
                        batchdelete();
                        break;
                    case 'add':
                        openAddProvider();
                        break;
                };
            });

            //监听行数据的事件
            table.on('tool(providerTable)', function (obj) {
                var data = obj.data;
                if (obj.event === 'delete') {
                    layer.prompt({
                        formType: 1,
                        value: '',
                        maxlength: 6, //可输入文本的最大长度，默认500
                        title: '敏感操作，请输入口令'
                    }, function (value, index, elem) {
                        if (value == 'yby123') {
                            $.post(api + "provider/deleteProvider", {
                                id: data.id
                            }, function (res) {
                                layer.msg(res.msg);
                                obj.del();
                                layer.close(index);
                            })
                        } else {
                            layer.msg("口令错误");
                        }
                    });

                } else if (obj.event === 'update') {
                    openUpdateProvider(data);
                } else if (obj.event === 'show') {
                    showProvider(data);
                }
            });



            //监听可用操作
            form.on('switch(availableSwitch)', function (obj) {
                $.post(api + "provider/updateProvider", { id: this.value, available: obj.elem.checked ? 1 : 0 }, function (res) {
                    layer.msg(res.msg);
                    tableIns.reload();
                })
            });

            //打开添加供应商的弹层
            var mainIndex;
            var url; //动态的url
            function openAddProvider() {
                mainIndex = layer.open({
                    type: 1,
                    title: '添加供应商',
                    content: $("#addOrUpdateDiv"),
                    area: ['800px', '500px'],
                    success: function (index) {
                        url = api + "provider/addProvider";
                        //重置表单
                        $("#dataFrm")[0].reset();

                    }
                });
            }

            // 修改窗体
            function openUpdateProvider(data) {
                mainIndex = layer.open({
                    type: 1,
                    title: '修改[' + data.providername + ']供应商',
                    content: $("#addOrUpdateDiv"),
                    area: ['800px', '600px'],
                    success: function (index) {
                        url = api + "provider/updateProvider";
                        //装载数据表格
                        form.val("dataFrm", data);
                    }
                });
            }

            //提交数据
            form.on("submit(doSubmit)", function (data) {
                var btn = $(this);
                btn.text("提 交 中...").attr("disabled", "disabled").addClass("layui-disabled");
                var params = $("#dataFrm").serialize();
                $.post(url, params, function (res) {
                    layer.msg(res.msg);
                    if (res.code == 200) {
                        btn.text("提交").attr("disabled", "").removeClass("layui-disabled");
                        tableIns.reload();
                    }
                    layer.close(mainIndex);
                })
                return false;
            })


            //批量删除
            function batchdelete() {
                var checkStatus = table.checkStatus('providerTable'); //idTest 即为基础参数 id 对应的值
                var data = checkStatus.data;
                var length = checkStatus.data.length;
                console.log(checkStatus.data) //获取选中行的数据
                console.log(checkStatus.data.length) //获取选中行数量，可作为是否有选中行的条件
                if (length == 0) {
                    layer.msg("请选中要删除的行数据");
                } else {
                    layer.prompt({
                        formType: 1,
                        value: '',
                        maxlength: 6, //可输入文本的最大长度，默认500
                        title: '敏感操作，请输入口令，防止杂毛'
                    }, function (value, index, elem) {
                        if (value == 'yby123') {
                            var params = "";
                            $.each(data, function (index, item) {
                                if (index == 0) {
                                    params += "ids=" + item.id;
                                } else {
                                    params += "&ids=" + item.id;
                                }
                            });
                            $.post(api + "provider/batchDeleteProvider", params, function (res) {
                                layer.msg(res.msg);
                                tableIns.reload();
                                layer.close(index);
                            });
                        } else {
                            layer.msg("口令错误");
                        }
                    });
                }
            }

        });
    </script>
    <script>

    </script>

</body>

</html>
