<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>信息管理系统-登录</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="resources/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="resources/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="resources/plugins/Ionicons/css/ionicons.min.css">
		<link rel="stylesheet" href="resources/plugins/adminlte/css/AdminLTE.min.css">
		<link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css">
		<script type="text/javascript">
			var _no_check_login = "yes";
		</script>
	</head>

	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<b>信息管理系统</b>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">登录以开始您的会话</p>

				<div class="form-group has-feedback">
					<input type="text" name="userName" class="form-control" placeholder="用户名">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="userPass" class="form-control" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label>
								<input type="checkbox"> 记住我
							</label>
						</div>
					</div>
					<div class="col-xs-4">
						<button class="btn btn-primary btn-block btn-flat" onclick="fun_ajax_login();">登录</button>
					</div>
				</div>
				<hr />
				<div class="social-auth-links text-center">
					<a href="#">忘记密码</a> | <a href="register.html" class="text-center">注册账户</a>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="utf-8" src="resources/plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="resources/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="resources/plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="resources/plugins/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" charset="utf-8" src="resources/js/common/config.js"></script>
		<script type="text/javascript" charset="utf-8" src="resources/plugins/zyl/basic_zyl.js"></script>
		<script type="text/javascript">
			function fun_ajax_login(){
				var _data = {"userName":$("input[name='userName']").val(),"userPass":$("input[name='userPass']").val()};
				$.basic_zyl.get_data_cross_domain({
					url: api_path + "/user/info/login.html",
					data: _data,
					callback: function(d) {
						if(d.code==200){
							$.cookie("userId",d.data.id,{expires:365,path:"/"});
							$.cookie("token",d.token,{expires:365,path:"/"});
							
							window.location.href="index.html";
							return;
						}
					}
				});
			}
			$(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_square-blue',
					radioClass: 'iradio_square-blue',
					increaseArea: '20%' /* optional */
				});
			});
		</script>
	</body>

</html>
