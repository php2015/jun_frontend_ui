<section class="content-header">
	<h1>
		<span>修改密码</span>
		<small>修改登录密码</small>
	</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">修改密码</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="box-body">
						<div class="form-group">
							<label for="input1" class="col-sm-2 control-label">旧密码</label>

							<div class="col-sm-10">
								<input type="password" name="oldPassword" class="form-control" id="input1" placeholder="请输入旧密码">
							</div>
						</div>
						<div class="form-group">
							<label for="input2" class="col-sm-2 control-label">新密码</label>

							<div class="col-sm-10">
								<input type="password" name="password1" class="form-control" id="input2" placeholder="请输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label for="input3" class="col-sm-2 control-label">新密码</label>

							<div class="col-sm-10">
								<input type="password" name="password2" class="form-control" id="input3" placeholder="请再次输入新密码">
							</div>
						</div>
					</div>
					<div class="box-footer text-center">
						<button type="button" class="btn btn-info bg-olive" onclick="fun_ajax_change_user_password();"><i class="fa fa-save"></i> 确认</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>


<script type="text/javascript">
	function fun_ajax_change_user_password(){
		var _data = {"userPass":$("input[name='oldPassword']").val(),"oldPassword":$("input[name='password2']").val()};
		$.basic_zyl.get_data_cross_domain({
			url: api_path + "/user/info/change_password.html",
			data: _data,
			callback: function(d) {
				fun_succ();
				// 清除cookie
				$.cookie("userId",0,{expires:-1,path:"/"});
				$.cookie("token",0,{expires:-1,path:"/"});
				setTimeout(function(){
					window.location.href="login.html";
				},3000);
			}
		});
	}
</script>
