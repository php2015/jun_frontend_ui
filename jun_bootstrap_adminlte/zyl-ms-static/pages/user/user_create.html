<section class="content-header">
	<h1>
		<span>用户管理</span>
		<small>添加用户信息</small>
	</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">添加用户</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="box-body">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">密码</label>

							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">角色</label>

							<div class="col-sm-10">
								<select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
									<option selected="selected">系统管理员</option>
									<option>管理员</option>
									<option>普通用户</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">状态</label>

							<div class="col-sm-10">
								<select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
									<option selected="selected">正常</option>
									<option>禁用</option>
								</select>
							</div>
						</div>
					</div>
					<div class="box-footer text-center">
						<button type="button" class="btn btn-default" onclick="fun_to_link('pages/user/user_list.html')"><i class="fa fa-reply"></i> 返回</button>&nbsp;&nbsp;
						<button type="button" class="btn btn-info bg-olive"><i class="fa fa-plus"></i> 添加</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
