<style type="text/css">
	.btn_top{margin-top:0;margin-right:0;float:left;}
</style>

<section class="content-header">
	<h1>
		<span>用户管理</span>
		<small>用户信息的维护</small>
	</h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">用户信息列表</h3>

					<div class="box-tools" style="width: 250px;">
						<div class="input-group input-group-sm" style="width: 150px;float:left;">
							<input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

							<div class="input-group-btn">
								<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
							</div>
						</div>
						<button type="button" class="btn bg-olive margin btn-sm btn_top" onclick="fun_to_link('pages/user/user_create.html')"><i class="fa fa-plus"></i> 添加用户</button>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody class="ajax_load_user_list"></tbody>
					</table>
				</div>
				<div class="box-footer clearfix">
					<ul class="pagination pagination-sm no-margin pull-right listpage"></ul>
				</div>
			</div>
		</div>
	</div>
</section>


<script type="text/javascript">
	fun_ajax_load_user_list(1);
	
	function fun_ajax_load_user_list(i){
		$.basic_zyl.get_data_cross_domain({
			url: api_path + "/user/info/query.html",
			data: {"pageNo":i,"pageSize":10},
			callback: function(d) {
				$(".ajax_load_user_list").html(template(document.getElementById('t:ajax_load_user_list').innerHTML, d));
				$(".listpage").html(template(_template_pages_html, d));
			}
		});
	}
	function fun_to_page(i){
		fun_ajax_load_user_list(i);
	}
</script>
<script type="text/html" id="t:ajax_load_user_list">
	<tr>
		<th>序号</th>
		<th>头像</th>
		<th>用户名</th>
		<th>昵称</th>
		<th>手机号</th>
		<th>最后登录时间</th>
	</tr>
	<%for(var i=0;i<datas.length;i++){var item=datas[i];%>
	<tr>
		<td><%=(pageNo-1)*pageSize +i+1%></td>
		<td><img src="<%=item.userHead%>" style="width:1vw;height:1vw;"/></td>
		<td><%=item.userName%></td>
		<td><%=item.userNickName%></td>
		<td><%=item.userPhone%></td>
		<td><%=item.userLastTime%></td>
	</tr>
	<%}if(pageNo==1&&datas.length<=0){%>
		<tr><td colspan="5"><div class="no_data">暂无数据</div></td></tr>
	<%}%>
</script>
