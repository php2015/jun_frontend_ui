<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>example - ueditor</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-select/css/bootstrap-select.css">
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/ueditor/ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="lib/ueditor/lang/en/en.js"></script>
</head>
<body>
	<div>
		<h4 style="padding: 5px">
			Add Report
		</h4>
	</div>
	<hr>
	<div style="padding: 5px">
		<label>Quality :&nbsp;&nbsp;</label>
		<select class="add-select-qual selector" data-style="btn btn-xs" data-header="Select One">
			<option value="Green" data-content="<h4><span class='label label-success'>&nbsp;Green&nbsp;</span></h4>">Green</option>
			<option value="Grey" data-content="<h4><span class='label label-default'>&nbsp;&nbsp;Grey&nbsp;&nbsp;&nbsp;</span></h4>">Grey</option>
			<option value="Red" data-content="<h4><span class='label label-danger'>&nbsp;&nbsp;&nbsp;Red&nbsp;&nbsp;&nbsp;</span></h4>">Red</option>
			<option value="Yellow" data-content="<h4><span class='label label-warning'>&nbsp;Yellow&nbsp;</span></h4>">Yellow</option>
		</select>
		<label>&nbsp;&nbsp;&nbsp;&nbsp;Schedule :&nbsp;&nbsp;</label>
		<select class="add-select-sche selector" data-style="btn btn-xs" data-header="Select One">
			<option value="Green" data-content="<h4><span class='label label-success'>&nbsp;Green&nbsp;</span></h4>">Green</option>
			<option value="Grey" data-content="<h4><span class='label label-default'>&nbsp;&nbsp;Grey&nbsp;&nbsp;&nbsp;</span></h4>">Grey</option>
			<option value="Red" data-content="<h4><span class='label label-danger'>&nbsp;&nbsp;&nbsp;Red&nbsp;&nbsp;&nbsp;</span></h4>">Red</option>
			<option value="Yellow" data-content="<h4><span class='label label-warning'>&nbsp;Yellow&nbsp;</span></h4>">Yellow</option>
		</select>
		<label>&nbsp;&nbsp;&nbsp;&nbsp;Productivity :&nbsp;&nbsp;</label>
		<select class="add-select-prod selector" data-style="btn btn-xs" data-header="Select One">
			<option value="Green" data-content="<h4><span class='label label-success'>&nbsp;Green&nbsp;</span></h4>">Green</option>
			<option value="Grey" data-content="<h4><span class='label label-default'>&nbsp;&nbsp;Grey&nbsp;&nbsp;&nbsp;</span></h4>">Grey</option>
			<option value="Red" data-content="<h4><span class='label label-danger'>&nbsp;&nbsp;&nbsp;Red&nbsp;&nbsp;&nbsp;</span></h4>">Red</option>
			<option value="Yellow" data-content="<h4><span class='label label-warning'>&nbsp;Yellow&nbsp;</span></h4>">Yellow</option>
		</select>
		&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-danger add-getData">Get Qual Value</button>
		<hr>
		<script id="ueditor" type="text/plain" style="width:1000px;height:300px;"></script>
		<script>
			var ue = UE.getEditor('ueditor');
		</script>
	</div>
	<div class="modal-footer">
		<span class="pull-left">
			<button class="btn btn-primary" style="margin: left"><span class="glyphicon glyphicon-ok"></span> Save</button>
			<button class="btn btn-danger add-getInput">Get input</button>
			<span style="width: 630px;display:-moz-inline-box;display:inline-block;"></span>
			<button class="btn btn-primary add-copyLast"><span class="glyphicon glyphicon-import"></span> Copy from last report</button>
		</span>
	</div>
</body>
<script src="js/pmoDetail - ueditor.js"></script>
</html>
