<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="src/image/network.ico">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    header {
      background-color: #ffe4c4;
    }

    main {
      padding-bottom: 100px;
      background-color: #bdb76b;
    }

    /* main的padding-bottom值要等于或大于footer的height值 */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
    }

  </style>

</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Editor Online</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container" style="width: 300px;">
  <form class="form-signin" action="{{ url_for("sign_in") }}">
    <h2 class="form-signin-heading">Please Sign In</h2>

    <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
           autofocus="">

    <br>
    <label for="inputUserName" class="sr-only">User Name</label>
    <input type="text" name="username" id="inputUserName" class="form-control" placeholder="User Name" , required="">

    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    {{ form.csrf_token }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
<br>
<br>

<footer id="footer">
  <div class="container" style="text-align: center;">
    <p class="muted credit" name="contect">&copy; Power By PJZero:<a href="mailto:1823403153@qq.com">Contact
      Me</a></p>
  </div>
</footer>
